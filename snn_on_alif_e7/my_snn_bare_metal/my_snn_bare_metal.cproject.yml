# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/tools/projmgr/2.6.0/tools/projmgr/schemas/cproject.schema.json

project:
  output:
    type:
      - elf
      - bin

  groups:
    - group: Main
      files:
        - file: src/main.c
        - file: src/nn_ops.c
        - file: src/extra_funcs.c
        - file: src/nn_data_structure.c

        # NN models (only one should be used at a time)
        #- file: nn_models/single_tensor_dtcm_mlp/model.c
        #- file: nn_models/multi_tensor_sram_mlp/model.c
        #- file: nn_models/spk_mnist_mlp/model.c
        - file: nn_models/spk_mnist_784x32x10/model.c


          for-context:
            - +Alif-E7-M55-HP
          
            
    # - group: Board
    #  files:
        #- file: ../libs/board/devkit_gen2/board_init.c
        #- file: ../libs/board/appkit_gen2/board_init.c
        # - file: ../libs/common_app_utils/logging/uart_tracelib.c
        # - file: ../libs/common_app_utils/logging/retarget.c
        # - file: ../libs/common_app_utils/fault_handler/fault_handler.c
    #      for-context:
    #        - +Alif-E7-M55-HP

  add-path:
  - .
  - include/
  #- ../../ethosu_compiler/command_stream/
  #- ../
  - ../device/alif-ensemble-custom/src
  - ../board/
  - ../libs/board/
  - ../libs/common_app_utils/logging
  - ../libs/common_app_utils/fault_handler


  linker:
    - script: linker/alif-e7-m55-hp.sct
      for-context: +Alif-E7-M55-HP
      for-compiler: AC6
    - script: linker/alif-e7-m55-hp.ld
      for-context: +Alif-E7-M55-HP
      for-compiler: GCC
    

  define:
    - ACTIVATION_BUF_SZ: 532480
    #- MODEL_IN_EXT_FLASH

  layers:
    - layer: ../common/common.clayer.yml
    - layer: ../device/alif-ensemble-custom/alif-ensemble-E7-device-custom.clayer.yml
      for-context:
        - +Alif-E7-M55-HP
        

  #not needed
  #components:
  #  - component: ARM::ML Eval Kit:Vision:Object detection
