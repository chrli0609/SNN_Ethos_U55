project:
  output:
    type:
    - elf
    - bin


  groups:
  - group: Main
    files:
    - file: src/main.c
    - file: src/nn_ops.c
    - file: src/extra_funcs.c
    - file: src/nn_data_structure.c
    - file: nn_models/model.c
      for-context:
      - +Alif-E7-M55-HP


  add-path:
  - .
  - include/
  - ../device/alif-ensemble-custom/src
  - ../board/
  - ../libs/board/
  - ../libs/common_app_utils/logging
  - ../libs/common_app_utils/fault_handler
  - nn_models/784x64x64x10/
  linker:
  - script: linker/alif-e7-m55-hp.ld
    for-context: +Alif-E7-M55-HP
    for-compiler: GCC


  layers:
  - layer: ../common/common.clayer.yml
  - layer: 
      ../device/alif-ensemble-custom/alif-ensemble-E7-device-custom.clayer.yml
    for-context:
    - +Alif-E7-M55-HP
